<html>
<head>
	<title>Weathervane</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <script type="text/javascript" src="footerText.js"></script>

<body>

	<div class="splash-photo">

		<div class="splash-text">

			<h1>Weathervane</h1>
			<p>Customized, scheduled SMS weather alerts.</p>
		</div>
		

	</div>

	<div class="infographics">
		<div class="large-container">
			<div class="container">
				<i class="fa fa-plus plus-logo"></i>

			</div>
			
			<div class="container">
				<i class="fa fa-calendar calendar-logo"></i>

				<br>

			</div>

				<i class="fa fa-mobile mobile-logo"></i>

			</div>
		</div>

		<input class="button" type="submit" value="Start">

	</div>

	<div class="second-photo">
		<div class="number">
			+ 1 (512) 760-4532
		</div>
		<p style="display:none;">Or just text your location instead and get back a weather summary</p>
	</div>
