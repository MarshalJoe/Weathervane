<html>
<head>
	<title>Heya</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>

</head>
<body>

	<div class="weatherbox">

		<h1>Weather <span id="word" style="display:none"></span></h1>

	</div>

	<script type="text/javascript">

	$(function() {


	var words = ["rain", "snow", "sleet", "traffic", "zombies", "it all"];

	var splashFade = function (element, time) {

		setTimeout(function()	{
 			$(element).html(words[1]);
 			$(element).fadeIn("slow");
		} , time);

	};

	splashFade("#word", 1000);



	});


				


	</script>

</body>
</html>
