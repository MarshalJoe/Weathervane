<html>
<head>
	<title>Heya</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>

</head>
<body>

	<div class="weatherbox">

		<h1>Weather <span id="word" style="display:none"></span></h1>

	</div>

	<script type="text/javascript">

	$(function() {


	var words = ["rain", "snow", "sleet", "traffic", "zombies", "it all"];


	function fadeInText (word, time) {
		setTimeout((function () {
			$("#word").text(word).fadeIn();
		}), time)
	}

	function cycleText (array) {
		var timeStep = 0;
		for (var i = 0; i < array.length; i++) {
			timeStep += 1500;
			fadeInText(array[i], timeStep);
		}
	}

	cycleText(words);



	});

				


	</script>

</body>
</html>
